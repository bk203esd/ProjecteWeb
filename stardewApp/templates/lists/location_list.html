{% extends "base.html" %}
{% block content %}
    <h1>LOCATION LIST</h1>
    <div class="w3-container w3-center">
        {% for location in locations %}
            <div class="w3-light-gray w3-topbar w3-bottombar w3-leftbar and w3-rightbar w3-border-black w3-round-large w3-section">
                <div class="w3-xlarge">
                    {#                    <a href="{% url 'location_detail' location.id %}">{{ location.name }}</a>#}
                </div>
                <div class="w3-large">
                    <div>{{ location.name }}</div>
                    <div>{{ location.area }}</div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
