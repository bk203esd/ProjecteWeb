{% extends "web/base.html" %}
{% block content %}
    <form method="post" action="{% url "season_detail" season.id %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="season_name">Name</label>
            <input type="text" class="form-control" id="name" value="{{ season.name }}" name="name">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
