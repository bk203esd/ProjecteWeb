{% extends "web/base.html" %}
{% block content %}
    <span vocab = "https://schema.org" typeof="Schedule">
        <div property="byDay">{{ schedule.day_of_weel }}</div>
        <div property="">{{ schedule.hour }}</div>
        <div property="byMonth">{{ schedule.season }}</div>
        <div property="">{{ schedule.villager }}</div>
        <div property="">{{ schedule.location }}</div>
    </span>

{% endblock %}
