{% extends "web/base.html" %}
{% block content %}
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col" style="flex-grow: 12">
                        <h1 class="mt-3 text-center">Schedule Details</h1>
                    </div>
                </div>
            </div>
            <div class="card-body text-center">
                <form method="post" action="{% url 'schedule_detail' schedule.id %}" id="scheduleForm">
                    {% csrf_token %}
                    <div class="form-group mt-3 row justify-content-center">
                        <label for="schedule_day_of_week" class="col-sm-2 col-form-label">Day of the Week:</label>
                        <div class="col-sm-4">
                            <div class="form-control">{{ schedule.day_of_week }}</div>
                        </div>
                    </div>
                    <div class="form-group mt-3 row justify-content-center">
                        <label for="schedule_hour" class="col-sm-2 col-form-label">Hour:</label>
                        <div class="col-sm-4">
                            <div class="form-control">{{ schedule.hour }}</div>
                        </div>
                    </div>
                    <div class="form-group mt-3 row justify-content-center">
                        <label for="schedule_season" class="col-sm-2 col-form-label">Season:</label>
                        <div class="col-sm-4">
                            <select class="form-control" id="schedule_season" name="season" form="scheduleForm">
                                {% for season in seasons %}
                                    <option value="{{ season.value }}">{{ season.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group mt-3 row justify-content-center">
                        <label for="schedule_villager" class="col-sm-2 col-form-label">Villager:</label>
                        <div class="col-sm-4">
                            <select class="form-control" id="schedule_villager" name="villager" form="scheduleForm">
                                {% for villager in villagers %}
                                    <option value="{{ villager.value }}">{{ villager.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group mt-3 row justify-content-center">
                        <label for="schedule_location" class="col-sm-2 col-form-label">Location:</label>
                        <div class="col-sm-4">
                            <select class="form-control" id="schedule_location" name="location" form="scheduleForm">
                                {% for location in locations %}
                                    <option value="{{ location.name }}">{{ location.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group mt-4 row justify-content-center">
                        <div class="col-sm-6">
                            <button type="submit" class="btn btn-primary">Modify</button>
                            <a href="{% url 'schedule_delete' schedule.id %}" class="btn btn-danger ml-2">Delete</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
