{% extends "web/base.html" %}
{% block content %}
    <div class="container mt-5">
        <div class="card bg-light">
            <div class="card-header">
                <div class="row">
                    <div class="col" style="flex-grow: 12">
                        <h1 class="mt-3 text-center">Create Location</h1>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <form method="post" action="{% url "locations_add" %}">
                    {% csrf_token %}
                    <div class="form-group mt-3 row justify-content-center">
                        <label for="location_name" class="col-sm-2 col-form-label">Name:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="location_name" placeholder="Home" name="name">
                        </div>
                    </div>
                    <div class="form-group mt-3 row justify-content-center">
                        <label for="location_area" class="col-sm-2  col-form-label">Area:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="location_area" placeholder="town" name="area">
                        </div>
                    </div>
                    <div class="form-group mt-3" style="display: none">
                        <label for="location_user">User:</label>
                        <select class="form-control" id="location_user" name="user">
                            <option value="{{ user.id }}">{{ user.name }}</option>
                        </select>
                    </div>
                    <div class="form-group mt-4 row justify-content-center">
                            <button type="submit" class="btn btn-primary" style="width: 10%">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
