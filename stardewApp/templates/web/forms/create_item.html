{% extends "web/base.html" %}
{% block content %}
    <div class="container mt-5">
        <div class="card bg-light">
            <div class="card-header">
                <div class="row">
                    <div class="col" style="flex-grow: 12">
                        <h1 class="mt-3 text-center">Create Item</h1>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <form method="post" action="{% url "items_add" %}">
                    {% csrf_token %}
                    <div class="form-group mt-3 row justify-content-center">
                        <label for="item_name" class="col-sm-2 col-form-label">Name:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="item_name" placeholder="Potatoe" name="name">
                        </div>
                    </div>
                    <div class="form-group mt-3 row justify-content-center">
                        <label for="item_category" class="col-sm-2  col-form-label">Category:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="item_category" placeholder="Food" name="category">
                        </div>
                    </div>
                    <div class="form-group mt-3 row justify-content-center">
                        <label for="item_location" class="col-sm-2  col-form-label">Location:</label>
                        <div class="col-sm-4">
                            <select class="form-control" id="item_location" name="location" >
                                <option value=""></option>
                                {% for location in locations %}
                                    <option value="{{ location.id }}">{{ location.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group mt-3 row justify-content-center">
                        <label for="item_season" class="col-sm-2  col-form-label">Season:</label>
                        <div class="col-sm-4">
                            <select class="form-control" id="item_season" name="season" >
                                <option value=""></option>
                                {% for season in seasons %}
                                    <option value="{{ season.id }}">{{ season.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group mt-3" style="display: none">
                        <label for="item_user">User:</label>
                        <select class="form-control" id="item_user" name="user">
                            <option value="{{ user.id }}">{{ user.name }}</option>
                        </select>
                    </div>
                    <div class="form-group mt-4 row justify-content-center">
                            <button type="submit" class="btn btn-primary" style="width: 10%">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
