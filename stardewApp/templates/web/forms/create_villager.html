{% extends "web/base.html" %}
{% block content %}
    <div class="container mt-5">
        <div class="card bg-light">
            <div class="card-header">
                <div class="row">
                    <div class="col" style="flex-grow: 12">
                        <h1 class="mt-3 text-center">Create Villager</h1>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <form method="post" action="{% url "villagers_add" %}">
                    {% csrf_token %}
                    <div class="form-group mt-3 row justify-content-center">
                        <label for="villager_name" class="col-sm-2 col-form-label">Name:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="villager_name" placeholder="John Doe" name="name">
                        </div>
                    </div>
                    <div class="form-group mt-3 row justify-content-center">
                        <label for="villager_birthday" class="col-sm-2  col-form-label">Birthday:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="villager_birthday" placeholder="day 7" name="birthday">
                        </div>
                    </div>
                    <div class="form-group mt-3 row justify-content-center">
                        <label for="villager_loved_item" class="col-sm-2  col-form-label">Loved Item:</label>
                        <div class="col-sm-4">
                            <select class="form-control" id="villager_loved_item" name="loved_item">
                                <option value=""></option>
                                {% for item in items %}
                                    <option value="{{ item.id }}">{{ item.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group mt-3 row justify-content-center">
                        <label for="villager_liked_item" class="col-sm-2  col-form-label">Liked Item:</label>
                        <div class="col-sm-4">
                            <select class="form-control" id="villager_liked_item" name="liked_item">
                                <option value=""></option>
                                {% for item in items %}
                                    <option value="{{ item.id }}">{{ item.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group mt-3" style="display: none">
                        <label for="villager_user">User:</label>
                        <select class="form-control" id="villager_user" name="user">
                            <option value="{{ user.id }}">{{ user.name }}</option>
                        </select>
                    </div>
                    <div class="form-group mt-4 row justify-content-center">
                            <button type="submit" class="btn btn-primary" style="width: 10%">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
