{% extends "web/base.html" %}
{% block content %}
    <!-- Season Form -->
    <form method="post" action="{% url "seasons_add" %}">
        {% csrf_token %}
        <!-- Name -->
        <div class="form-group">
            <label for="season_name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Spring" , name="name">
        </div>
        <!-- Submit -->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
