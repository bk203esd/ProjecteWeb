{% extends "web/base.html" %}
{% block content %}
    <div class="container mt-5">
        <div class="card bg-light">
            <div class="card-header">
                <div class="row">
                    <div class="col" style="flex-grow: 12">
                        <h1 class="mt-3 text-center"> CREATE SEASON</h1>
                    </div>
                </div>
            </div>
            <div class="card-body text-center">
                <form method="post" action="{% url "seasons_add" %}">
                    {% csrf_token %}
                    <div class="form-group row justify-content-center">
                        <label for="season_name" class="col-sm-1 col-form-label">Name</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="season_name" placeholder="Spring" name="name">
                        </div>
                    </div>
                    <div class="form-group row justify-content-center mt-3">
                        <div class="col-sm-6">
                            <button type="submit" class="btn btn-primary" href="{% url 'season_list' %}">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
