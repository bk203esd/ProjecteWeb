{% extends "web/base.html" %}
{% block content %}
    <div class="container mt-5">
        <div class="card bg-light">
            <div class="card-header">
                <div class="row">
                    <div class="col" style="flex-grow: 12">
                        <h1 class="mt-3 text-center">Create Schedule</h1>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <form method="post" action="{% url "schedules_add" %}" id="scheduleForm">
                    {% csrf_token %}
                    <div class="form-group mt-3 row justify-content-center">
                        <label for="schedule_day_of_week" class="col-sm-2 col-form-label">Day Of Week:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="schedule_day_of_week" placeholder="Potatoe" name="day_of_week">
                        </div>
                    </div>
                    <div class="form-group mt-3 row justify-content-center">
                        <label for="schedule_hour" class="col-sm-2 col-form-label">Hour:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="schedule_hour" placeholder="Potatoe" name="hour">
                        </div>
                    </div>
                    <div class="form-group mt-3 row justify-content-center">
                        <label for="schedule_season" class="col-sm-2 col-form-label">Season:</label>
                        <div class="col-sm-4">
                            <select class="form-control" id="schedule_season" name="season">
                                <option value=""></option>
                                {% for season in seasons %}
                                    <option value="{{ season.id }}">{{ season.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group mt-3 row justify-content-center">
                        <label for="schedule_villager" class="col-sm-2 col-form-label">Villager:</label>
                        <div class="col-sm-4">
                            <select class="form-control" id="schedule_villager" name="villager">
                                <option value=""></option>
                                {% for villager in villagers %}
                                    <option value="{{ villager.id }}">{{ villager.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group mt-3 row justify-content-center">
                        <label for="schedule_location" class="col-sm-2 col-form-label">Location:</label>
                        <div class="col-sm-4">
                            <select class="form-control" id="schedule_location" name="location">
                                <option value=""></option>
                                {% for location in locations %}
                                    <option value="{{ location.id }}">{{ location.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group mt-4 row justify-content-center">
                        <button type="submit" class="btn btn-primary" style="width: 10%">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
