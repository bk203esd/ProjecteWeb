{% extends "web/base.html" %}
{% block content %}
    <h1>ITEM LIST</h1>
    <div class="w3-container w3-center">
        <input type="text" class="form-control" id="name" placeholder="Search">
        {% for item in items %}
            <div class="w3-light-gray w3-topbar w3-bottombar w3-leftbar and w3-rightbar w3-border-black w3-round-large w3-section">
                <div class="w3-xlarge">
                    <a href="{% url 'item_detail' item.id %}">{{ item.name }}</a>
                </div>
                <div class="w3-large">
                    <div>{{ item.name }}</div>
                </div>
            </div>
        {% endfor %}
    </div>
    <script>
        var items = [];
        {% for item in items %}
            items.push("{{ item.name }}")
        {% endfor %}
        $(function() {
            $( "#name" ).autocomplete({source: items, minLength: 1});
        });
    </script>
{% endblock %}
