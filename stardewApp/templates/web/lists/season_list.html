{% extends "web/base.html" %}
{% block content %}
    <div class="container mt-5">
        <div class="card bg-light">
            <div class="card-header">
                <div class="row" >
                    <div class="col" style="flex-grow: 12">
                        <h1 class="mt-3 text-center" style="margin-left: 15%">SEASON LIST</h1>
                    </div>
                    <div class="col">
                        <a href="{% url 'seasons_add' %}" class="btn btn-primary mt-3">Create</a>
                    </div>
                </div>
            </div>
            <div class="card-body text-center">
                {% for season in seasons %}
                    <div class="card mb-4 d-inline-block">
                        <div class="card-body">
                            <h5 class="card-title"><a href="{% url 'season_detail' season.id %}">{{ season.name }}</a></h5>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
