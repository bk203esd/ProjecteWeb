{% extends "web/base.html" %}
{% block content %}
    <h1>SEASON LIST</h1>
    <div class="w3-container w3-center">
        <input type="text" class="form-control" id="name" placeholder="Search">
        {% for season in seasons %}
            <div class="w3-light-gray w3-topbar w3-bottombar w3-leftbar and w3-rightbar w3-border-black w3-round-large w3-section">
                <div class="w3-xlarge">
                    <a href="{% url 'season_detail' season.id %}">{{ season.name }}</a>
                </div>
                <div class="w3-large">
                    <div>{{ season.name }}</div>
                </div>
            </div>
        {% endfor %}
    </div>
    <script>
        var seasons = [];
        {% for season in seasons %}
            seasons.push("{{ season.name }}")
        {% endfor %}
        $(function() {
            $( "#name" ).autocomplete({source: seasons, minLength: 1});
        });
    </script>
{% endblock %}
