{% extends "web/base.html" %}
{% block content %}
    <div class="container mt-5">
        <div class="card bg-light">
            <div class="card-header">
                <div class="row">
                    <div class="col" style="flex-grow: 12">
                        <h1 class="mt-3 text-center" style="margin-left: 15%">SCHEDULE LIST</h1>
                    </div>
                    <div class="col">
                        <a href="{% url 'schedules_add' %}" class="btn btn-primary mt-3">Create</a>
                    </div>
                </div>
                <div class="row">
                    <input type="text" class="form-control" id="name" placeholder="Search">
                </div>
            </div>
            <div class="card-body text-center">
                {% for schedule in schedules %}
                    <div class="card mb-4 d-inline-block">
                        <div class="card-body">
                            <h5 class="card-title">
                                <a href="{% url 'schedule_detail' schedule.id %}">{{ schedule.name }}</a>
                            </h5>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <script>
        var schedules = [];
        {% for schedule in schedules %}
            schedules.push("{{ schedule.name }}")
        {% endfor %}
        $(function () {
            $("#name").autocomplete({source: schedules, minLength: 1});
        });
    </script>
{% endblock %}
